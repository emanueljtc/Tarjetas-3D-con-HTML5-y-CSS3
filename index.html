<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tarjetas 3D</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link href="css/estilos.css" rel="stylesheet">
</head>

<body>
    <div class="contenedor">
        <div class="contenedor_tarjeta">
            <a href="https://angular.io/">
                <figure>
                    <img src="img/1.jpg" class="frontal" alt="">
                    <figcaption class="trasera">
                        <h2 class="title">Angular</h2>
                        <hr>
                        <p>Es un framework de JavaScript de código abierto, mantenido por Google, que se utiliza para crear y mantener aplicaciones web de una sola página.<br> Su objetivo es aumentar las aplicaciones basadas en navegador con capacidad de Modelo Vista Controlador (MVC), en un esfuerzo para hacer que el desarrollo y las pruebas sean más fáciles.
                          <br><br>La biblioteca lee el HTML que contiene atributos de las etiquetas personalizadas adicionales, entonces obedece a las directivas de los atributos personalizados, y une las piezas de entrada o salida de la página a un modelo representado por las variables estándar de JavaScript. Los valores de las variables de JavaScript se pueden configurar manualmente, o recuperados de los recursos JSON estáticos o dinámicos.</p>
                    </figcaption>
                </figure>
            </a>
        </div>
        <div class="contenedor_tarjeta">
            <a href="https://vuejs.org/">
                <figure>
                    <img src="img/2.jpg" class="frontal" alt="">
                    <figcaption class="trasera">
                        <h2 class="title">Vue JS</h2>
                        <hr>
                        <p> Es un framework progresivo para construir interfaces de usuario. A diferencia de otros frameworks monolíticos, Vue está diseñado desde el inicio para ser adoptado incrementalmente. <br><br> La biblioteca principal se enfoca solo en la capa
                            de la vista, y es muy simple de utilizar e integrar con otros proyectos o bibliotecas existentes. </p>
                    </figcaption>
                </figure>
            </a>
        </div>
        <div class="contenedor_tarjeta">
            <a href="https://vuejs.org/">
                <figure>
                    <img src="img/3.jpg" class="frontal" alt="">
                    <figcaption class="trasera">
                        <h2 class="title">React</h2>
                        <hr>
                        <p> Es una librería Javascript de código abierto para crear interfaces de usuario con el objetivo de animar al desarrollo de aplicaciones en una sola página. Es mantenido por Facebook, Instagram y una comunidad de desarrolladores independientes
                            y compañías.<br><br> React intenta ayudar a los desarrolladores a construir aplicaciones que usan datos que cambian todo el tiempo. Su objetivo es ser sencillo, declarativo y fácil de combinar. React sólo maneja la interfaz de usuario
                            en una aplicación; está construida únicamente para utilizar el patrón de diseño modelo–vista–controlador (MVC), y puede ser utilizada conjuntamente con otras bibliotecas de Javascript o más grandes #MVC como AngularJS. También
                            puede ser utilizado con las extensiones de React-based que se encargan de las partes no-UI (no gráficas) de una aplicación web. </p>
                    </figcaption>
                </figure>
            </a>
        </div>
    </div>
</body>

</html>
